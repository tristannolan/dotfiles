[fonts]
jetbrainsmono = JetBrainsMono:size=10;2
jetbrainsmonobold = JetBrainsMono:Bold:size=10;2

[colors]
;Catppuccin Mocha
rosewater = #f5e0dc
flamingo = #f2cdcd
pink = #f5c2e7
mauve = #cba6f7
red = #f38ba8
maroon = #eba0ac
peach = #fab387
yellow = #f9e2af
green = #a6e3a1
teal = #94e2d5
sky = #89dceb
sapphire = #74c7ec
blue = #89b4fa
lavender = #b4befe
text = #cdd6f4
subtext1 = #bac2de
subtext0 = #a6adc8
overlay2 = #9399b2
overlay1 = #7f849c
overlay0 = #6c7086
surface2 = #585b70
surface1 = #45475a
surface0 = #313244
base = #1e1e2e
base-transparent = #991e1e2e
mantle = #181825
crust = #11111b

[settings]
bar-margin = 9px
radius = 0
screenchange-reload = true
pseudo-transparency = true

[bar/main]
modules-left = i3
modules-right = pulseaudio memory cpu date

width = 100%
height = 27px
radius = ${settings.radius}

background = ${colors.base-transparent}
foreground = ${colors.text}

line-size = 2pt

border-top-size = ${settings.bar-margin}
border-left-size = ${settings.bar-margin}
border-right-size = ${settings.bar-margin}
border-bottom-size = 0px
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.surface1}

font-0 = ${fonts.jetbrainsmono}
font-1 = ${fonts.jetbrainsmonobold}

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/i3]
type = internal/i3

pin-workspaces = true
strip-wsnumbers = true
index-sort = true

format = <label-state> <label-mode>

label-dimmed-underline = ${colors.background}

;On editing mode (resize for ex)
label-mode = %mode%
label-mode-background = ${colors.base}
label-mode-padding = 1
label-mode-font = 0

label-focused = %name%
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.sapphire}
label-focused-padding = 1
label-focused-font = 1

label-unfocused = %name%
label-unfocused-foreground = ${colors.text}
label-unfocused-padding = 1
label-unfocused-font = 0

label-visible = %name%
label-visible-background = ${colors.base}
label-visible-underline = ${colors.pink}
label-visible-padding = 1
label-visible-font = 0

label-urgent = %name%
label-urgent-background = ${colors.base}
label-urgent-underline = ${colors.pink}
label-urgent-padding = 1
label-urgent-font = 0

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.sapphire}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.surface1}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.sapphire}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.base}
label-indicator-background = ${colors.sapphire}

[module/memory]
type = internal/memory
interval = 2

format = <label> <ramp-used>
format-prefix = "RAM "
format-prefix-foreground = ${colors.sapphire}

label = ""

ramp-used-0 = ▁
ramp-used-1 = ▂
ramp-used-2 = ▃
ramp-used-3 = ▄
ramp-used-4 = ▅
ramp-used-5 = ▆
ramp-used-6 = ▇
ramp-used-7 = █

ramp-used-0-foreground = ${colors.green}
ramp-used-1-foreground = ${colors.green}
ramp-used-2-foreground = ${colors.green}
ramp-used-3-foreground = ${colors.peach}
ramp-used-4-foreground = ${colors.peach}
ramp-used-5-foreground = ${colors.peach}
ramp-used-6-foreground = ${colors.peach}
ramp-used-7-foreground = ${colors.red}

[module/cpu]
type = internal/cpu
interval = 2

format = <label> <ramp-load>
format-prefix = "CPU "
format-prefix-foreground = ${colors.sapphire}

label = ""

ramp-load-0 = ▁
ramp-load-1 = ▂
ramp-load-2 = ▃
ramp-load-3 = ▄
ramp-load-4 = ▅
ramp-load-5 = ▆
ramp-load-6 = ▇
ramp-load-7 = █

ramp-load-0-foreground = ${colors.green}
ramp-load-1-foreground = ${colors.green}
ramp-load-2-foreground = ${colors.green}
ramp-load-3-foreground = ${colors.peach}
ramp-load-4-foreground = ${colors.peach}
ramp-load-5-foreground = ${colors.peach}
ramp-load-6-foreground = ${colors.peach}
ramp-load-7-foreground = ${colors.red}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.sapphire}

; vim:ft=dosini
